<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop</title>
    <link rel="stylesheet" href="laptop.css">
</head>
<body>
    <div class="laptop" id="laptop">
        <div class="screen">
            <div id="cover"></div>
            <div id="screenHd"></div>
            <div id="logo">ASUS</div>
        </div>
        <div id="connector"></div>
        <div class="bottomLaptop" id="keyboard">
            <div id="btmcover"></div>
            <div id="btm"></div>
            <div id="btmBck"></div>
            <div id="mousepad"></div>
            <div id="line"></div>
            <div  id="allbutton">
                <div id="button"></div>
                <div id="line1"></div>
                <div id="line2"></div>
                <div id="line3"></div>
                <div id="line4"></div>
                <div id="line5"></div>
                <div id="line6"></div>
                <div id="line7"></div>
                <div id="line8"></div>
                <div id="line9"></div>
                <div id="line10"></div>
            </div> 
        </div>
    </div>
</body>
</html>
